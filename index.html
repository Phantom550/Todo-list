<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon"
        href="https://www.freeiconspng.com/thumbs/list-icon/checklist-icon-350-28.png"
        type="image/x-icon">
    <link rel="shortcut icon"
        href="https://www.freeiconspng.com/thumbs/list-icon/checklist-icon-350-28.png"
        type="image/x-icon">
</head>

<body>

    <div class="wrap">
        <header>
            <h2 class="logo">Todo list</h2>
            <div class="themesContainer">
                <div class="themeBox">
                    <div class="sun"><i class="fa-solid fa-sun"></i></div>
                    <div class="moon"><i class="fa-solid fa-moon"></i></div>
                </div>
            </div>
        </header>
        <div class="inputContainer">
            <input type="text" class="task" id="task" placeholder="Type your task">
            <div class="taskLevel">
                <div class="item default">
                    <div class="coloDefault"></div>
                </div>
                <div class="item medium">
                    <div class="coloMedium"></div>
                </div>
                <div class="item hard">
                    <div class="coloHard"></div>
                </div>
            </div>
            <button id="add" class="add__btn">Add</button>
        </div>
        <div class="filterContainer">
            <button class="btnFilter"><i class="fa-solid fa-filter"></i> Filter</button>
            <div class="filterBox">
                <div class="importantContainer">
                    <div class="allimportant importantBtn">All</div>
                    <div class="hardimportant importantBtn">Hard</div>
                    <div class="mediumimportant importantBtn">Medium</div>
                    <div class="defaultimportant importantBtn">Default</div>
                </div>
                <div class="fromAToZContainer">
                    <div class="fromAToZ fromAToZBtn"><i class="fa-solid fa-arrow-up-a-z"></i></div>
                    <div class="fromZToA fromAToZBtn"><i class="fa-solid fa-arrow-up-z-a"></i></div>
                </div>
            </div>
        </div>
        <div class="taskContainer"></div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
